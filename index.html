<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: black;
      }
      .attribution a {
       text-decoration: none;
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="continer">
      <div class="info">
        <div class="contect">
          <p>My balance</p>
          <h1>$921.48</h1>
        </div>
        <div class="img">
          <img src="images/logo.svg" alt="logo" />
        </div>
      </div>
      <div class="box">
        <h1>Spending - Last 7 days</h1>
        <div class="aranj">
          <div class="col">
            <div class="ds" data-number="50" data-day="mon"></div>
            <p>mon</p>
          </div>
          <div class="col">
            <div class="ds" data-number="50" data-day="tue"></div>
            <p>tue</p>
          </div>
          <div class="col">
            <div class="ds" data-number="50" data-day="wed"></div>
            <p>wed</p>
          </div>
          <div class="col">
            <div class="ds" data-number="50" data-day="thu"></div>
            <p>thu</p>
          </div>
          <div class="col">
            <div class="ds" data-number="50" data-day="fri"></div>
            <p>fri</p>
          </div>
          <div class="col">
            <div class="ds" data-number="50" data-day="sat"></div>
            <p>sat</p>
          </div>
          <div class="col">
            <div class="ds" data-number="50" data-day="sun"></div>
            <p>sun</p>
          </div>
        </div>
        <hr />
        <div class="footer">
          <div class="total">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div class="up">
            <h4>+2.4%</h4>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. Coded by <a href="#">Hossam momen</a>.
    </div>
  </body>
</html>
